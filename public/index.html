<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>modplus</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <script src="bundle.js"></script>
  <button id="start">Start</button>
  <div class="sliders-row">
    <div class="multislider-column">
      <svg id="multislider" width="400" height="200"></svg>
      <svg class="indexCounter" id="indexCounter0" width="400" height="3"></svg>
      <svg class="indexCounter" id="indexCounter1" width="400" height="3"></svg>
      <svg class="indexCounter" id="indexCounter2" width="400" height="3"></svg>
      <svg class="indexCounter" id="indexCounter3" width="400" height="3"></svg>
    </div>

    <div class="slider-container">
      <svg id="rslider0" class="rslider" width="20" height="200"></svg>
      <button id="mute0" class="mute-button"></button>
    </div>
    <div class="slider-container">
      <svg id="rslider1" class="rslider" width="20" height="200"></svg>
      <button id="mute1" class="mute-button"></button>
    </div>
    <div class="slider-container">
      <svg id="rslider2" class="rslider" width="20" height="200"></svg>
      <button id="mute2" class="mute-button"></button>
    </div>
    <div class="slider-container">
      <svg id="rslider3" class="rslider" width="20" height="200"></svg>
      <button id="mute3" class="mute-button"></button>
    </div>

    <div class="presetManager-container">
      <svg id="presetManager" width="100" height="100"></svg>
      <p>shift-click to save</p>
      <p>click to restore</p>
    </div>
  </div>

  <div class="dropdown-column">
    <div class="dropdown-container">
      <span class="dropdown-number">1</span>
      <select id="dropdown0" class="dropdown"></select>
    </div>
    <div class="dropdown-container">
      <span class="dropdown-number">2</span>
      <select id="dropdown1" class="dropdown"></select>
    </div>
    <div class="dropdown-container">
      <span class="dropdown-number">3</span>
      <select id="dropdown2" class="dropdown"></select>
    </div>
    <div class="dropdown-container">
      <span class="dropdown-number">4</span>
      <select id="dropdown3" class="dropdown"></select>
    </div>
  </div>
</body>
</html>
